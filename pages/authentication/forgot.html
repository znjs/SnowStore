<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/assets/logo-white.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Snowstore</title>

    <!-- ?FONT ASWOME IMPORT: FOR ICONS-->
    <script src="https://kit.fontawesome.com/0fde817728.js" crossorigin="anonymous"></script>

    <!-- ?SNOWFLAKE UI IMPORT: FOR UTILITY CLASSES-->
    <link rel="stylesheet" href="https://snowflakeui.netlify.app/css/components.css">

    <!-- ?SHARED CSS-->
    <link rel="stylesheet" href="/css/shared.css">

    <!-- ?AUTH PAGE CSS -->
    <link rel="stylesheet" href="/pages/authentication/auth.css">



</head>

<body>
    <nav class="pd-05 fx-row w-full bg-clr-gray-800 clr-gray-50">
        <div class="nav-icon fx-row fx-ai-center pd-i-1025 h-3">
            <img src="/assets/logo-white.png" alt="" class="h-2 w-2">
            <a class="ff-festive pd-i-1025 f-2 clr-gray-50 fw-700" href="/index.html">Snowstore</a>
        </div>
        <div class="fx-row fx-ai-center cr-pt">
            <i class="fa-solid fa-location-dot f-1025 pd-i-025"></i>
            <p class="f-085"><b>Hello</b><br>Select your address</p>
        </div>
        <input type="text" placeholder="Search" class="pd-i-05 mg-i-1 brd-sm">
        <ul class="fx-row fx-ai-center links">
            <li class="pd-i-1"><a class="clr-gray-50" href="#">Christmas Tree's</a></li>
            <li class="pd-i-1"><a class="clr-gray-50" href="#">Tree hangings</a></li>
            <li class="pd-i-1"><a class="clr-gray-50" href="#">Clothing</a></li>
            <li class="pd-i-1"><a class="clr-gray-50" href="/pages/authentication/auth-user.html">Sign-in/Sign-up</a>
            </li>
        </ul>
    </nav>
    <main class="g-parent g-one-one">
        <div class="item-center h-screen-bg">
            <div class="sign-in-card brd-sm w-26 pd-2">
                <h2 class="ff-festive clr-gray-50 ">Welcome to SnowStore</h2>
                <p class="clr-gray-100">Welcome back! Please enter your email.</p>
                <hr class="mg-b-025">
                <div class="fx-col clr-gray-100">
                    <label for="Username" class="pd-b-05">Email:*</label>
                    <input class="pd-05" type="email" placeholder="Enter Your Email">
                </div>
                <a href="/pages/authentication/auth-user.html"><button
                        class="pd-05 mg-b-1 mg-i-auto brd-sm bg-clr-gray-800 clr-gray-100 ">Reset
                        Password</button></a>
                <br>
                <a class="clr-gray-100" href="/pages/authentication/auth-user.html"><i
                        class="fa-solid fa-angle-left"></i>&nbsp;Back to Login</a>
            </div>
        </div>
        <div></div>
    </main>
</body>

</html>
