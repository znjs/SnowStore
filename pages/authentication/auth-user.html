<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Snowstore</title>

    <!-- ?FONT ASWOME IMPORT: FOR ICONS-->
    <script src="https://kit.fontawesome.com/0fde817728.js" crossorigin="anonymous"></script>

    <!-- ?SNOWFLAKE UI IMPORT: FOR UTILITY CLASSES-->
    <link rel="stylesheet" href="https://snowflakeui.netlify.app/css/components.css">

    <!-- ?SHARED CSS-->
    <link rel="stylesheet" href="/css/shared.css">

    <!-- ?AUTH PAGE CSS -->
    <link rel="stylesheet" href="/pages/authentication/auth.css">



</head>

<body class="g-parent g-one-one">
    <div class="item-center h-screen">
        <div class="sign-in-card brd-sm w-26 pd-2">
            <h2 class="ff-festive clr-gray-50 ">Welcome to SnowStore</h2>
            <p class="clr-gray-100">Welcome back! Please enter your details.</p>
            <hr class="mg-b-025">
            <div class="fx-col clr-gray-100">
                <label for="Username" class="pd-b-05">Email:*</label>
                <input class="pd-05" type="email" placeholder="Enter Your Email">
            </div>
            <div class="fx-col clr-gray-100">
                <label for="password" class="pd-b-05">Password:*</label>
                <input class="pd-05" type="password" placeholder="Enter Your Password">
            </div>
            <div class="fx-row fx-jc-sb clr-gray-50 pd-b-1">
                <div>
                    <input type="checkbox" name="Remember-Me" value="Unselected">
                    <label for="Remember-Me">Remember me</label>
                </div>
                <a href="/pages/authentication/forgot.html" class="clr-gray-50">Forgot Password?</a>
            </div>
            <button class="pd-05 mg-b-0125 brd-sm bg-clr-gray-800 clr-gray-100 ">Sign In</button>
            <p class="clr-gray-300">Don't have an account? <a href="/pages/authentication/auth-newuser.html"
                    class="clr-gray-50">Sign up for free</a></p>


        </div>
    </div>
    <div></div>
</body>

</html>
