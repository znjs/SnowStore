        </div>
        <input type="text" placeholder="Search" class="pd-i-05 mg-i-1 brd-sm">
        <ul class="fx-row fx-ai-center links">
            <li class="pd-i-1"><a class="clr-gray-50" href="#">Christmas Tree's</a></li>

            <li class="pd-i-1"><a class="clr-gray-50" href="#">Clothing</a></li>

            <li class="p-rel mg-i-05">
                <a href="/pages/checkout/cart.html">

                        <i class="fas fa-shopping-cart"></i>

                    class="p-abs brd-round notification rgt top bg-clr-green-600 f-075 clr-gray-50 fx fx-jc-center fx-ai-center">2</span>

    <main class="mg-5">
        <div class="success-message pd-1 fx-row fx-ai-center">
            <i class="fa-solid fa-circle-check clr-green-500 f-105 pd-025"></i>

        </div>
        <button class="bg-clr-yellow-300 pd-05 brd-sm"><a href="/index-user.html">Home</a></button>
        <button class="bg-clr-gray-200 pd-05 brd-sm">Order Details</button>
